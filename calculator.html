    // odd or even number
    function evenorodd(){
        var  num = document.getElementById("number").value;
        if (num % 2 == 0) 
        {
            alert(num + " is Even");
            document.getElementById("result").innerHTML =  "Result: " + num + " is Even";
        }
        else 
        {
            alert(num + " is odd");
            document.getElementById("result").innerHTML =  "Result: " + num + " is odd";
        }
    }
    // add two numbers
    function add(){
        var a = +prompt("Enter first number");
        var b = +prompt("Enter second number");
        var c = a + b;
        document.getElementById("result").innerHTML = "Result: " + c + "<br>" ;
    }
    function divideBy(){
        var a = +prompt("Enter first number");
        var b = +prompt("Enter second number");
        var c = a / b;
        document.getElementById("result").innerHTML = "Result: " + c + "<br>" ;
    }    
    function Substraction(){
        var a = +prompt("Enter first number");
        var b = +prompt("Enter second number");
        var c = a - b;
        document.getElementById("result").innerHTML = "Result: " + c + "<br>" ;
    }
        function Multiplication(){
        var a = +prompt("Enter first number");
        var b = +prompt("Enter second number");
        var c = a * b;
        document.getElementById("result").innerHTML = "Result: " + c + "<br>" ;
    }

</script>
